"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

palette = "gruvbox"

[palettes.gruvbox]
aqua = "#689d6a"
black = "#111111"
black_gb = "#282828"
blue = "#458588"
gray = "#a89984"
green = "#98971a"
orange = "#fe8019"
purple = "#b16286"
red = "#cc241d"
yellow = "#d79921"
white = "#ebdbb2"
